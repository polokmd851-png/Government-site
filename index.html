<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>প্রবাসী কল্যাণ মন্ত্রণালয়: আবেদন</title> 
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Optional, for better typography) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        /* Applying custom font */
        body {
            font-family: 'Kalpurush', sans-serif;
        }
        /* Animation Helper */
        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 bg-gradient-to-br from-gray-900 to-gray-700 flex items-center justify-center z-50 p-4">
        <div class="bg-white bg-opacity-95 shadow-2xl rounded-2xl p-6 md:p-8 w-full max-w-md text-center transform transition-all duration-500 scale-95 opacity-0">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
                প্রবাসী কল্যাণ মন্ত্রণালয়ে স্বাগতম!
            </h2>
            <p class="text-gray-600 mb-6 text-sm md:text-base">
                সম্মানিত প্রবাসী ভাই ও বোনেরা, আপনার প্রোফাইলে প্রবেশ করে আমাদের সরকারি সেবা গ্রহণ করুন।
            </p>

            <!-- পরিবর্তিত Google OAuth Client -->
            <div id="g_id_onload"
                 data-client_id="900722552779-uc95gnk5o3ba25q3b81qacpqac5j0n9r.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false"
                 data-ux_mode="popup"
                 data-use_fedcm_for_prompt="false">
            </div>

            <div class="g_id_signin flex justify-center mb-4"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="continue_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>

            <p class="text-xs text-gray-500 mb-5">
                (লগইন করার পর, আপনার Gmail ইমেইল ঠিকানা আমাদের সিস্টেমে যুক্ত হবে। এটি একটি নিরাপদ প্রক্রিয়া।)
            </p>

            <!-- Skip button -->
            <button id="skip-login-btn"
                    class="w-full bg-gray-600 text-white py-2.5 rounded-lg hover:bg-gray-700 transition-colors duration-300"
                    onclick="skipLogin()">
                <i class="fas fa-arrow-right-to-bracket mr-2"></i> লগইন না করে চালিয়ে যান
            </button>
        </div>
    </div>
    
    <!-- MAIN APPLICATION (অপরিবর্তিত) -->
    <div id="main-content" style="display:none;">
        <!-- Header Section -->
        <header class="bg-gradient-to-r from-blue-800 to-blue-600 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-40">
            <button class="text-2xl"><i class="fas fa-bars"></i></button>
            <h1 class="text-lg font-semibold text-center flex-grow flex items-center justify-center">
                <img src="https://via.placeholder.com/35x35/FFFFFF/000000?text=লোগো" alt="Logo" class="mr-2 rounded-full"/>
                প্রবাসী কল্যাণ মন্ত্রণালয়
            </h1>
            <button class="text-2xl" id="profile-login-icon" onclick="showLoginAgain()"><i class="fas fa-user-circle"></i></button>
        </header>

        <!-- MAIN CONTENT CONTAINER (অপরিবর্তিত) -->
        <div class="container mx-auto p-4 md:p-6">
            <!-- Info Boxes, WhatsApp Box, Benefits Section, Application Form Section... -->
            <!-- ... (এই অংশগুলো আগের মতোই অপরিবর্তিত) ... -->
        </div>
    </div>
    
    <!-- SUCCESS MESSAGE (অপরিবর্তিত) -->
    <div id="success-message" style="display:none;" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gradient-to-br from-green-500 to-green-700 text-white p-8 rounded-lg shadow-2xl text-center z-50">
        <!-- ... -->
    </div>

    <script>
        // --- সম্পূর্ণ JavaScript কোডটি অপরিবর্তিত ---
        const BACKEND_URL = 'https://your-app-name.glitch.me/submit-form';
        let loggedInUserEmail = "";

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        // ... etc.

        // All functions (parseJwt, handleCredentialResponse, showMainContent, etc.)
        // ... (এই সকল ফাংশন আগের মতোই অপরিবর্তিত) ...
    </script>
</body>
</html>
